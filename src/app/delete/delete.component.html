<div class="container"> 
      <form class="card" (submit)="submit($event)">
            <label for="email">Email</label>
            <br>
            <input [(ngModel)]="email" name="email" type="email" class="form-control" id="email" aria-describedby="email" placeholder="Email" required>
            <small id="email" class="form-text text-muted"></small>
         
            <br>
            <label for="password">Password</label>
            <br>
            <input [(ngModel)]="password" name="password" type="password" id="password" placeholder="Password" required>
            <br>
          <button type="submit" class="login">Login</button>
      </form>
  </div>
